<html>
    <head>
        <title>Home Page</title>
        <link href="page.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header id="header">
            <div id="logo_main">
                <h1 id="heading">e!</h1>
            </div>
            
            <div id="social">
                <a href="https://facebook.com/">
                    <img src="facebook.png" alt="facebook" class="logo"/>
                </a>&nbsp;
                <a href="https://youtube.com/">
                    <img src="youtube.png" alt="youtube" class="logo"/>
                </a>&nbsp;
                <a href="https://snapchat.com/">
                    <img src="snapchat.png" alt="snapchat" class="logo"/>
                </a>
            </div>
        </header>
        <div id="main">
            <h1>BreakFast Places in Mumbai</h1>
            <div id="filter">
                Filters/Sort
                <br/>
                <hr/>
                <label>Filters</label>
                <br/>
                <label>Select Location</label>
                <br/>
                <select>
                    <option>Select Locations</option>
                </select>
                <br/>
                <label>Cuisine</label>
                <div class="checkbox">
                    <input type="checkbox"/>North-Indian
                </div>
                <div class="checkbox">
                    <input type="checkbox"/>South-Indian
                </div>
                <div class="checkbox">
                    <input type="checkbox"/>Chinese
                </div>
                <div class="checkbox">
                    <input type="checkbox"/>Fast Food
                </div>
                <div class="checkbox">
                    <input type="checkbox"/>Street Food
                </div>
                <br/>
                <label>Cost for two</label>
                <div class="radio">
                    <input type="radio"/>North-Indian
                </div>
                <div class="radio">
                    <input type="radio"/>South-Indian
                </div>
                <div class="radio">
                    <input type="radio"/>Chinese
                </div>
                <div class="radio">
                    <input type="radio"/>Fast Food
                </div>
                <div class="radio">
                    <input type="radio"/>Street Food
                </div>
                <br/>
                <label>Sort</label>
                <div class="radio">
                    <input type="radio"/>Price High to Low
                </div>
                <div class="radio">
                    <input type="radio"/>Price Low to High
                </div>
            </div>
            <div id="content">
                <div class=list_content>
                    Content 1
                </div>
                <div class=list_content>
                    Content 2
                </div>
                <div class=list_content>
                    Content 3
                </div>
            </div>
        </div>
    </body>
</html>
