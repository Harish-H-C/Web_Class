<html>
    <head>
        <title>Form Validtion</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="bootstrap.css"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee Form
                </div>
                <div class="panel-body">
                    <form method="GET">
                        <div class="form-group">
                            <label for="eid">Employee ID</label>
                            <input class="form-control" id="eid" name="eid" placeholder="Enter USER Emp Id" required>
                        </div>
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input class="form-control" id="fname" name="fname" placeholder="Enter USER Name" required>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input class="form-control" id="lname" name="lname" placeholder="Enter USER Name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email-ID" required/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" required/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control" id="date" name="date"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="file">Upload</label>
                                    <input type="file" class="form-control" id="file" name="file" />
                                </div>
                            </div>
                        </div>
                        <label>Gender</label>
                        <div class="radio">
                            <label><input type="radio" name="gender" >Male</label>
                          </div>
                          <div class="radio">
                            <label><input type="radio" name="gender">Female</label>
                          </div>
                          <div class="form-group">
                              <div>
                                <label>Shift</label>
                              </div>
                              <label class="radio-inline">
                                <input type="radio" name="shift" >Day
                              </label>
                              <label class="radio-inline">
                                <input type="radio" name="shift">Night
                              </label>
                          </div>
                          <div class="form-group">
                            <label for="sel1">Select Country:</label>
                            <select class="form-control" id="sel1">
                              <option>India</option>
                              <option>Srilanka</option>
                              <option>Dubai</option>
                              <option>RSA</option>
                            </select>
                          </div>
                          <button type="submit" class="btn btn-success">Submit</button>
                          <button type="reset" class="btn btn-danger">Reset</button>
                    </form>
                </div>
            </div>
    </body>
</html>
